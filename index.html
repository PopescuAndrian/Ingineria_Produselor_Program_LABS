<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Reddit App</title>
    <link rel="stylesheet" href = "styles.css">
</head>
<body>
     <h1 class="RedditPage">Reddit Page</h1>

     <!-- Home Button -->
     <div class = "Home-Border">
        <img alt="Home" src="Images/Home-Image.png">
    
       <h2 class="Home"><b>Home</b></h2>
       <p>Everything home related: interior design, home improvement, architecture.</p>
       <button id="homeButton" data-subreddit="Home" >View Threads</button>
     </div>
     <!-- AskReddit Button -->
     <div class = "AskReddit-Border">
        <img alt="AskReddit: Ask Reddit..." width ="100" height="100" src="Images/Ask_Reddit.png">
    
     <h2 class="Home"><b>AskReddit: Ask Reddit...</b></h2>
     <p>r/AskReddit is the place to ask and answer thought-provoking questions.</p>
     <button id="askRedditButton" data-subreddit="AskReddit">View Threads</button>
      </div>
      <!-- NoStupidQuestions Button -->
      <div class = "NoStupidQuestions-Border">
        <img alt="NoStupidQuestions" width ="100" height="100" src="Images/NoStupidQuestions.png">
        <h2 class="Home"><b>NoStupidQuestions</b></h2>
        <p>Ask away! Disclaimer: This is an anonymous forum so answers may not be correct</p>
        <button >View Threads</button>
         </div>


     <ul id="threads"></ul>
    <script src="index.js"></script>
</body>
</html>
